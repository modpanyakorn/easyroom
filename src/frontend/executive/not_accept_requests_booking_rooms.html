<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approval Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        display: flex;
      }
      .main-content {
        margin-left: 20%;
        margin-top: 3%;
        margin-bottom: 5%;
        flex: 1;
        padding: 20px;
        background-color: #e8e8e8;
        border-radius: 10px;
      }
      .tab-bar {
        display: flex;
        padding: 10px;
        gap: 10px;
        align-items: center;
      }
      .tab {
        padding: 15px 20px;
        cursor: pointer;
        font-weight: bold;
        color: #555;
        text-align: center;
      }
      .tab.active {
        color: #000;
        border-bottom: 2px solid #000;
      }
      .tab a {
        text-decoration: none;
        color: inherit;
      }
      .dropdown-container {
        display: inline-block;
        position: relative;
        margin-left: auto;
      }
      select {
        width: 250px;
        padding: 10px;
        font-size: 14px;
        color: #7e7e7e;
        border: 1px solid #e7e7e7;
        border-radius: 8px;
        background-color: #f9fbff;
        outline: none;
        cursor: pointer;
      }
      select:focus {
        border-color: #aaa;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      @media (max-width: 992px) {
        .main-content {
          margin-left: 0;
          margin-top: 120px;
        }
      }
      /* Search box */
      #searchBox {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      #dropdown-calendar {
        display: none;
        position: absolute;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="sidebar-container"></div>
      <div class="main-content">
        <div class="tab-bar">
          <div class="tab"><a href="booking_rooms_requests.html">คำขอ</a></div>
          <div class="tab">
            <a href="accept_requests_booking_rooms.html">อนุมัติ</a>
          </div>
          <div class="tab active"><a href="#">ไม่อนุมัติ</a></div>
          <div class="tab">
            <a href="expired_booking_requests.html">คำขอหมดอายุ</a>
          </div>
          <div class="dropdown-container">
            <!-- Search Box -->
            <input type="text" id="searchBox" placeholder="ค้นหาข้อมูล..." />
            <select id="sorttime">
              <optgroup label="เวลาส่งคำขอ">
                <option value="submission_desc" selected>คำขอล่าสุด</option>
                <option value="submission_asc">คำขอเก่าสุด</option>
              </optgroup>
              <optgroup label="เวลาซ้อนกัน">
                <option value="overlap_asc">เวลาซ้อนกัน (เก่าสุด)</option>
                <option value="overlap_desc">เวลาซ้อนกัน (ล่าสุด)</option>
              </optgroup>
            </select>
          </div>
        </div>
        <!-- Table -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th style="color: #929292">ID</th>
                <th style="color: #929292">วันที่</th>
                <th style="color: #929292">ชื่อ-นามสกุล</th>
                <th style="color: #929292">ตำแหน่ง</th>
                <th style="color: #929292">ห้อง</th>
                <th style="color: #929292">จำนวนนิสิต(คน)</th>
                <th style="color: #929292">เวลาจอง</th>
                <th style="color: #929292">สถานะ</th>
              </tr>
            </thead>
            <tbody id="reservation-table">
              <!-- Data rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/config.js"></script>
    <script src="../script/auth.js"></script>
    <script src="script/not_accept_requests_booking_rooms.js"></script>

    <script>
      // Sidebar
      fetch("sidebar.html")
        .then((resp) => resp.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;
        })
        .then(() => {
          const btn = document.getElementById("btnReceive");
          if (btn) btn.classList.add("btn-sidebar-active");
        })
        .catch((err) => console.error("Failed to load sidebar:", err));
    </script>
  </body>
</html>
